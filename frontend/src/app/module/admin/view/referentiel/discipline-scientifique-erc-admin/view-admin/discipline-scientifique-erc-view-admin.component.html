
<p-dialog [(visible)]="viewDisciplineScientifiqueErcDialog" [style]="{width: '70vw'}"
        header="Discipline scientifique erc" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Discipline scientifique erc">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="1">Libelle fr</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Libelle fr"  [(ngModel)]="selectedDisciplineScientifiqueErc.libelleFr"
                                           id="1" [(ngModel)]="selectedDisciplineScientifiqueErc.libelleFr"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="2">Libelle eng</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Libelle eng"  [(ngModel)]="selectedDisciplineScientifiqueErc.libelleEng"
                                           id="2" [(ngModel)]="selectedDisciplineScientifiqueErc.libelleEng"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="3">Code</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Code"  [(ngModel)]="selectedDisciplineScientifiqueErc.code"
                                           id="3" [(ngModel)]="selectedDisciplineScientifiqueErc.code"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="4">Niveau</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="4" [disabled]="true"
                                                   placeholder="Niveau"  [(ngModel)]="selectedDisciplineScientifiqueErc.niveau"
                                            [(ngModel)]="selectedDisciplineScientifiqueErc.niveau"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="5">Discipline scientifique erc parent</label>
                                    <p-dropdown [options]="disciplineScientifiqueErcParents" [(ngModel)]="selectedDisciplineScientifiqueErc.disciplineScientifiqueErcParentVo"
                                            id="5" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelleEng"
                                            placeholder="Discipline scientifique erc parent">
                                    </p-dropdown>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="7">Archive</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="7"  [disabled]="true" [(ngModel)]="selectedDisciplineScientifiqueErc.archive"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-3">
                                    <label for="8">Date archivage</label>
                                    <p-calendar id="8" [disabled]="true"
                                                placeholder="Date archivage"  [(ngModel)]="selectedDisciplineScientifiqueErc.dateArchivage"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="9">Date creation</label>
                                    <p-calendar id="9" [disabled]="true"
                                                placeholder="Date creation"  [(ngModel)]="selectedDisciplineScientifiqueErc.dateCreation"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="10">Admin</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="10"  [disabled]="true" [(ngModel)]="selectedDisciplineScientifiqueErc.admin"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-3">
                                    <label for="11">Username</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Username"  [(ngModel)]="selectedDisciplineScientifiqueErc.username"
                                           id="11" [(ngModel)]="selectedDisciplineScientifiqueErc.username"
                                           autofocus>
                                </div>



                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="12">Visible</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="12"  [disabled]="true" [(ngModel)]="selectedDisciplineScientifiqueErc.visible"></p-inputSwitch>
                                    </div>
                                </div>


                </div>
            </p-tabPanel>
                <p-tabPanel header="Chercheur" *ngIf="hideDisciplineScientifiqueErc">
                    <div class="p-grid">

                        <div class="p-field p-col-12 p-md-3">
                            <label for="cherch-12">Login</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                   placeholder="Username"  [(ngModel)]="selectedChercheur.username"
                                   id="cherch-12"
                                   autofocus>
                        </div>



                        <div class="p-field p-col-12 p-md-3">
                            <label for="cherch-14">Prenom</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                   placeholder="Prenom"  [(ngModel)]="selectedChercheur.prenom"
                                   id="cherch-14"
                                   autofocus>
                        </div>

                        <div class="p-field p-col-12 p-md-3">
                            <label for="cherch-15">Nom</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                   placeholder="Nom"  [(ngModel)]="selectedChercheur.nom"
                                   id="cherch-15"
                                   autofocus>
                        </div>

                        <div class="p-field p-col-12 p-md-3">
                            <label for="cherch-1">Numero matricule</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                   placeholder="Numero matricule"  [(ngModel)]="selectedChercheur.numeroMatricule"
                                   id="cherch-1"
                                   autofocus>
                        </div>

                        <div class="p-field p-col-12 p-md-3">
                            <label for="cherch-2">Email principale</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                   placeholder="Email principale"   [(ngModel)]="selectedChercheur.emailPrincipale"
                                   id="cherch-2"
                                   autofocus>
                        </div>

                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                            <div  class="label-inputswitch">
                                <label for="cherch-4">Formation en management</label>
                            </div>
                            <div class="input-switch">
                                <p-inputSwitch id="cherch-4"  [disabled]="true" [(ngModel)]="selectedChercheur.formationEnManagement"></p-inputSwitch>
                            </div>
                        </div>


                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                            <div  class="label-inputswitch">
                                <label for="cherch-5">Mot de passe expiré</label>
                            </div>
                            <div class="input-switch">
                                <p-inputSwitch id="cherch-5"  [disabled]="true" [(ngModel)]="selectedChercheur.credentialsNonExpired"></p-inputSwitch>
                            </div>
                        </div>


                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                            <div  class="label-inputswitch">
                                <label for="cherch-6">Active</label>
                            </div>
                            <div class="input-switch">
                                <p-inputSwitch id="cherch-6"  [disabled]="true" [(ngModel)]="selectedChercheur.enabled"></p-inputSwitch>
                            </div>
                        </div>


                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                            <div  class="label-inputswitch">
                                <label for="cherch-7">Compte non expiré</label>
                            </div>
                            <div class="input-switch">
                                <p-inputSwitch id="cherch-7"  [disabled]="true" [(ngModel)]="selectedChercheur.accountNonExpired"></p-inputSwitch>
                            </div>
                        </div>

                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                            <div  class="label-inputswitch">
                                <label for="cherch-8">Compte non bloqué</label>
                            </div>
                            <div class="input-switch">
                                <p-inputSwitch id="cherch-8"  [disabled]="true" [(ngModel)]="selectedChercheur.accountNonLocked"></p-inputSwitch>
                            </div>
                        </div>

                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                            <div  class="label-inputswitch">
                                <label for="cherch-9">Mot de pass changé</label>
                            </div>
                            <div class="input-switch">
                                <p-inputSwitch id="cherch-9"  [disabled]="true" [(ngModel)]="selectedChercheur.passwordChanged"></p-inputSwitch>
                            </div>
                        </div>

                        <div class="p-field p-col-12 p-md-3">
                            <label for="cherch-10">Crée le</label>
                            <p-calendar id="cherch-10" [disabled]="true"
                                        placeholder="Created at"  [(ngModel)]="selectedChercheur.createdAt"
                                    dateFormat="{{dateFormat}}"></p-calendar>
                        </div>

                        <div class="p-field p-col-12 p-md-3">
                            <label for="cherch-11">Mis à jour le</label>
                            <p-calendar id="cherch-11" [disabled]="true"
                                        placeholder="Updated at"  [(ngModel)]="selectedChercheur.updatedAt"
                                    dateFormat="{{dateFormat}}"></p-calendar>
                        </div>

                        <div class="p-field p-col-12 p-md-3">
                            <label for="cherch-3">Resume</label>
                            <textarea id="cherch-3" pInputTextarea rows="5" cols="30"
                                      placeholder="Resume"  [(ngModel)]="selectedChercheur.resume"
                            ></textarea>
                        </div>

                    </div>
                </p-tabPanel>
                    <p-tabPanel header="Key word discipline scientifique ercs">
                        <div class="p-grid">

                            <div class="p-col">
                                <div class="card">
                                    <p-table [value]="selectedDisciplineScientifiqueErc.keyWordDisciplineScientifiqueErcsVo" [scrollable]="true"
                                            scrollHeight="200px">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                            <th>Key word</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-p>
                                            <tr>
                                                        <td>{{p.keyWordVo?.libelleEng}}</td>

                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>

                    </p-tabPanel>


        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-discipline-scientifique-erc-parent-create-admin></app-discipline-scientifique-erc-parent-create-admin>

                    <app-key-word-create-admin></app-key-word-create-admin>


</p-dialog>
